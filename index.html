<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This component displays a preview of a blog with the essential content"
    />
    <meta name="keywords" content="HTML, CSS, Desktop design, Mobile design" />
    <meta name="author" content="Rupali Roy Choudhury" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <h1 class="visually-hidden">List of blogs</h1>
    <main>
      <article aria-labelledby="blog-title-html-css-foundation">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration for the blog article"
          width="279"
          height="200"
          class="blog-illustration"
        />
        <div class="card-content">
          <span class="tag" aria-label="This blog is for learning purpose"
            >Learning</span
          >
          <time class="ribbon-text" datetime="2023-12-21"
            >Published 21 Dec 2023</time
          >
          <h2 id="blog-title-html-css-foundation">
            <a href="#">HTML & CSS foundations</a>
          </h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-footer" aria-label="Author information">
          <img
            src="./assets/images/image-avatar.webp"
            width="32"
            height="32"
            alt="Avatar of Greg Hooper"
            class="avatar"
          />
          <span class="author-name">Greg Hooper</span>
        </div>
      </article>
    </main>
  </body>
</html>
